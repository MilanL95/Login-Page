<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css" />
    <link rel="icon" href="img/titleImg.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <img src="../img/formImg.png" class="form-image" />
        <input type="email" id="email-input" placeholder="&#128231; E-mail" />
        <input
          type="password"
          id="password-input"
          placeholder="&#128273; Password"
        />
        <button type="submit" id="login-button">Login</button>
        <p id="forgot-password" class="forgot-password">Forgot Password?</p>
      </form>
    </div>
    <script src="loginPage.js"></script>
  </body>
</html>
